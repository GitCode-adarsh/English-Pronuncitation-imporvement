<html>
    <head>
       <title>English.com</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" type="image/png" href="ENGLISH PRONUNCIATION.png">
</head>
<body>
    <div class="container">
    <center>
        <h1>English Pronunciation Improving Web<img id="logo_img" src="ENGLISH PRONUNCIATION.png"></h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes, after you give a voice command.</h4>
        <div class="form-group">
            <h3>Say Any Thing</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button type="button" class="btn btn-success" onclick="start()">Start</button>
    
    <div class="search">
        <h1>Imrove your English through Cambridge dictionaries</h1>
        <iframe src="https://dictionary.cambridge.org/" height="900" width="800"></iframe>
    </div>
</center>
    <script src="main.js"></script>
</body>
</html>
